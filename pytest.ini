[pytest]
# Configuração do pytest para o projeto

# Diretórios de teste
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opções de saída
addopts = 
    -v
    --strict-markers
    --tb=short
    -ra
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=50

# Ignorar warnings específicos
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout para testes (evitar testes travados)
timeout = 300

# Logging
log_cli = false
log_cli_level = INFO
log_file = tests/pytest.log
log_file_level = DEBUG

# Markers customizados
markers =
    integration: testes de integração (requerem serviços externos)
    slow: testes lentos (>1s)
    security: testes de segurança
    unit: testes unitários rápidos
